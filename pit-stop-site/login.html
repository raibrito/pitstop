<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PIT STOP</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="login-card">
                        <div class="row g-0">
                            <!-- Login Sidebar -->
                            <div class="col-lg-5 d-none d-lg-block">
                                <div class="login-sidebar">
                                    <img src="public/images/pic-nova-logo-branca.webp" alt="PIT STOP" height="60" class="mb-4">
                                    <h2 class="fw-bold mb-3">Bem-vindo de volta!</h2>
                                    <p class="mb-4">Acesse sua conta e continue sua jornada para encontrar o veículo perfeito</p>
                                    <div class="mt-5">
                                        <div class="d-flex align-items-center mb-3">
                                            <i class="ri-check-line fs-4 me-3"></i>
                                            <span>Comparações ilimitadas</span>
                                        </div>
                                        <div class="d-flex align-items-center mb-3">
                                            <i class="ri-check-line fs-4 me-3"></i>
                                            <span>Histórico de buscas</span>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <i class="ri-check-line fs-4 me-3"></i>
                                            <span>Consultoria especializada</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Login Form -->
                            <div class="col-lg-7">
                                <div class="login-form-container">
                                    <div class="text-center mb-4 d-lg-none">
                                        <img src="public/images/pic-nova-logo-branca.webp" alt="PIT STOP" height="50" class="mb-3">
                                    </div>
                                    
                                    <h3 class="fw-bold mb-2">Entrar na sua conta</h3>
                                    <p class="text-muted mb-4">Ainda não tem conta? <a href="cadastro.html" class="text-decoration-none fw-semibold" style="color: var(--vermelho-pitstop);">Cadastre-se</a></p>

                                    <form id="loginForm">
                                        <div class="mb-3">
                                            <label class="form-label fw-semibold">Email</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-white"><i class="ri-mail-line"></i></span>
                                                <input type="email" class="form-control" placeholder="seu@email.com" required>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label fw-semibold">Senha</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-white"><i class="ri-lock-line"></i></span>
                                                <input type="password" class="form-control" placeholder="••••••••" required>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                                <label class="form-check-label" for="rememberMe">
                                                    Lembrar-me
                                                </label>
                                            </div>
                                            <a href="#" class="text-decoration-none" style="color: var(--vermelho-pitstop);">Esqueceu a senha?</a>
                                        </div>

                                        <button type="submit" class="btn btn-vermelho-pitstop w-100 btn-lg mb-3">
                                            <i class="ri-login-box-line me-2"></i>Entrar
                                        </button>
                                    </form>

                                    <div class="text-center mb-3">
                                        <span class="text-muted">ou continue com</span>
                                    </div>

                                    <div class="row g-2">
                                        <div class="col-6">
                                            <button class="social-login-btn w-100">
                                                <i class="ri-google-fill me-2" style="color: #DB4437;"></i>Google
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <button class="social-login-btn w-100">
                                                <i class="ri-facebook-fill me-2" style="color: #4267B2;"></i>Facebook
                                            </button>
                                        </div>
                                    </div>

                                    <div class="text-center mt-4">
                                        <a href="index.html" class="text-muted text-decoration-none">
                                            <i class="ri-arrow-left-line me-1"></i>Voltar para o site
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add login logic here
            alert('Login em desenvolvimento!');
        });
    </script>
</body>

</html>

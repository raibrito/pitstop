<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PIT STOP</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="login-card">
                        <div class="row g-0">
                            <!-- Sidebar -->
                            <div class="col-lg-5 d-none d-lg-block">
                                <div class="login-sidebar">
                                    <img src="public/images/pic-nova-logo-branca.webp" alt="PIT STOP" height="60" class="mb-4">
                                    <h2 class="fw-bold mb-3">Junte-se a nós!</h2>
                                    <p class="mb-4">Crie sua conta e tenha acesso a recursos exclusivos para encontrar seu veículo ideal</p>
                                    <div class="mt-5">
                                        <div class="d-flex align-items-center mb-3">
                                            <i class="ri-check-line fs-4 me-3"></i>
                                            <span>Recomendações personalizadas</span>
                                        </div>
                                        <div class="d-flex align-items-center mb-3">
                                            <i class="ri-check-line fs-4 me-3"></i>
                                            <span>Salve suas buscas favoritas</span>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <i class="ri-check-line fs-4 me-3"></i>
                                            <span>Alertas de novos veículos</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Registration Form -->
                            <div class="col-lg-7">
                                <div class="login-form-container">
                                    <div class="text-center mb-4 d-lg-none">
                                        <img src="public/images/pic-nova-logo-branca.webp" alt="PIT STOP" height="50" class="mb-3">
                                    </div>
                                    
                                    <h3 class="fw-bold mb-2">Criar nova conta</h3>
                                    <p class="text-muted mb-4">Já tem uma conta? <a href="login.html" class="text-decoration-none fw-semibold" style="color: var(--vermelho-pitstop);">Faça login</a></p>

                                    <form id="cadastroForm">
                                        <div class="mb-3">
                                            <label class="form-label fw-semibold">Nome Completo</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-white"><i class="ri-user-line"></i></span>
                                                <input type="text" class="form-control" placeholder="Seu nome completo" required>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label fw-semibold">Email</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-white"><i class="ri-mail-line"></i></span>
                                                <input type="email" class="form-control" placeholder="seu@email.com" required>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label fw-semibold">Telefone</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-white"><i class="ri-phone-line"></i></span>
                                                <input type="tel" class="form-control" placeholder="(00) 00000-0000" required>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label fw-semibold">Senha</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-white"><i class="ri-lock-line"></i></span>
                                                <input type="password" class="form-control" placeholder="Mínimo 8 caracteres" required>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label fw-semibold">Confirmar Senha</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-white"><i class="ri-lock-line"></i></span>
                                                <input type="password" class="form-control" placeholder="Repita sua senha" required>
                                            </div>
                                        </div>

                                        <div class="form-check mb-4">
                                            <input class="form-check-input" type="checkbox" id="terms" required>
                                            <label class="form-check-label small" for="terms">
                                                Concordo com os <a href="#" style="color: var(--vermelho-pitstop);">termos de serviço</a> e <a href="#" style="color: var(--vermelho-pitstop);">política de privacidade</a>
                                            </label>
                                        </div>

                                        <button type="submit" class="btn btn-vermelho-pitstop w-100 btn-lg mb-3">
                                            <i class="ri-user-add-line me-2"></i>Criar Conta
                                        </button>
                                    </form>

                                    <div class="text-center mb-3">
                                        <span class="text-muted">ou cadastre-se com</span>
                                    </div>

                                    <div class="row g-2">
                                        <div class="col-6">
                                            <button class="social-login-btn w-100">
                                                <i class="ri-google-fill me-2" style="color: #DB4437;"></i>Google
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <button class="social-login-btn w-100">
                                                <i class="ri-facebook-fill me-2" style="color: #4267B2;"></i>Facebook
                                            </button>
                                        </div>
                                    </div>

                                    <div class="text-center mt-4">
                                        <a href="index.html" class="text-muted text-decoration-none">
                                            <i class="ri-arrow-left-line me-1"></i>Voltar para o site
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add registration logic here
            alert('Cadastro em desenvolvimento!');
        });
    </script>
</body>

</html>
